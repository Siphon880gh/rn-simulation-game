<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'green', // affects bg-primary, text-primary, border-primary, etc.
                    }
                }
            }
        }
    </script>

</head>

<body class="min-h-screen bg-gray-200 text-center p-10">
    <!-- #region Header -->
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Nursing Simulation</h1>

            <!-- #region Clock -->
            <div class="flex flex-col gap-4 items-center">
                <div class="flex items-center gap-2 text-xl font-bold bg-white p-3 rounded-lg shadow"
                    style="width:150px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-clock w-6 h-6 text-blue-600">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="clock">07:00</span>
                </div>
                <button id="pause" class="px-4 py-2 rounded-lg font-medium bg-green-500 text-white hover:bg-green-600"
                    style="width:150px;">
                    Pause
                </button>
            </div>
            <!-- #endregion Clock -->

        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-between items-top mb-4">
                    <h3 class="text-lg font-bold">Sarah Johnson</h3><span
                        class="text-sm bg-gray-100 px-2 py-1 rounded">Room 201-A</span>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-600">Age: 68</p>
                    <p class="text-sm text-gray-600">Diagnosis: Post-op Total Hip Replacement</p>
                </div>
                <div class="grid grid-cols-2 gap-2 mb-4 text-sm">
                    <div class="flex justify-center items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-activity w-4 h-4 text-red-500">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg><span>HR: 82</span></div>
                    <div>BP: 128/78</div>
                    <div>Temp: 37.1Â°C</div>
                    <div>O2: 96%</div>
                </div>
                <div class="space-y-2">
                    <h4 class="font-semibold flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-clipboard w-4 h-4">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        </svg>Tasks
                    </h4>
                    <div class="flex items-center gap-2 p-2 rounded bg-red-50"><input type="checkbox"
                            class="rounded text-blue-600">
                        <div class="flex-1">
                            <p class="text-sm ">Pain assessment and medication administration</p>
                        </div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-pill w-4 h-4 text-blue-500">
                            <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"></path>
                            <path d="m8.5 8.5 7 7"></path>
                        </svg>
                    </div>
                    <div class="flex items-center gap-2 p-2 rounded bg-red-50"><input type="checkbox"
                            class="rounded text-blue-600">
                        <div class="flex-1">
                            <p class="text-sm ">Post-op assessment</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion Header -->

    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
